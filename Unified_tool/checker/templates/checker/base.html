<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsMyName OSINT</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --dark: #0f0f1a;
            --dark-2: #1a1a2e;
            --light: #f8f9ff;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e2e8f0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .navbar {
            background: rgba(15, 15, 26, 0.75) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.15);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.9rem;
            background: linear-gradient(90deg, #a78bfa, #c084fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: titleShine 6s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3.2rem;
            background: linear-gradient(90deg, #c084fc, #a78bfa, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-12px); }
        }

        .card {
            background: rgba(26, 26, 46, 0.55);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 58, 237, 0.18);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(124, 58, 237, 0.35);
            border-color: rgba(124, 58, 237, 0.45);
        }

        .btn-primary {
            background: linear-gradient(90deg, #7c3aed, #a78bfa);
            border: none;
            padding: 0.65rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.45);
            background: linear-gradient(90deg, #a78bfa, #7c3aed);
        }

        .container {
            padding-top: 2.5rem;
            padding-bottom: 4rem;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            WhatsMyName OSINT
        </a>
    </div>
</nav>

<div class="container pt-5 mt-5">

    <!-- Exemple de titre principal animé (optionnel) -->
    <!--
    <div class="text-center mb-5 mt-4">
        <h1 class="main-title">WhatsMyName</h1>
        <p class="lead text-muted">Recherche d'empreintes numériques – OSINT Framework</p>
    </div>
    -->

    <!-- Ton contenu ira ici -->
    {% block content %}
    {% endblock %}

</div>

<!-- Bootstrap JS (optionnel, seulement si tu as besoin des composants interactifs) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
