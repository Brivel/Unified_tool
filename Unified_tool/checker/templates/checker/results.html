{% extends "checker/base.html" %}
{% block content %}
<h4>Résultats</h4>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Site</th>
            <th>Catégorie</th>
            <th>Statut</th>
            <th>Lien</th>
        </tr>
    </thead>
    <tbody>
    {% for r in results %}
        <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.category }}</td>
            <td>
                {% if r.exists %}
                    <span class="badge bg-success">EXISTE</span>
                {% else %}
                    <span class="badge bg-danger">ABSENT</span>
                {% endif %}
            </td>
            <td><a href="{{ r.url }}" target="_blank">Voir</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Nouvelle recherche</a>
{% endblock %}
